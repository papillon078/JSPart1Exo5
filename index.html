<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_5</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form>
            <label for="firstNumber">Premier nombre : </label><input type="text" id="firstnumber" name="firstnumber"/><br/>
            <label for="secondNumber">Deuxi√®me nombre : </label><input type="text" id="secondnumber" name="secondnumber"/><br/>
            <button  id="submit" name ="submit" onclick="multiplier()">Valider</button>
        </form>

        <script type="text/javascript">
          function multiplier(){
            let number1 = document.getElementById('firstnumber').value;
            let number2 = document.getElementById('secondnumber').value;
            let regexNumber = /^[0-9]+\,?[0-9]+$/;

            if (regexNumber.test(number1) && regexNumber.test(number2)){
              let number1Remplaced = number1.replace(',','.');
              let number1DotDetected = number1Remplaced.indexOf('.');
              let number1sliced = number1Remplaced.slice (0,number1DotDetected);
              let number2Ready = number2.replace(',','.');
              let multiplicationResult =  number1sliced*number2Ready;
              alert (multiplicationResult);
            }
            else{alert ('Un ou plusieurs de vos nombres ne suivent pas la demande');}
          }
        </script>

    </body>
</html>
